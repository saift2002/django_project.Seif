{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in page</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
    <div class="container">
        <div class="overlay" id="overlay">
          <div class="sign-in" id="sign-in">
            <h1>Welcome Ahmed </h1>
            <p>To keep connected with us please login with your personal info</p>
            <button class="switch-button" id="slide-right-button">Sign In</button>
          </div>
          <div class="sign-up" id="sign-up">
            <h1>Hello, Ahmed!</h1>
            <p>Enter your personal details and start a journey with us</p>
            <button class="switch-button" id="slide-left-button">Sign Up</button>
          </div>
        </div>
        <div class="form">
          <div class="sign-in" id="sign-in-info">
            <h1>Sign In</h1>
            <div class="social-media-buttons">
              <div class="icon">
                    <img  class="icon" src="{% static 'images/unnamed.png' %}" alt="fawryicon">
              </div>
            </div>
            
            <form id="sign-in-form" method="post" action="{% url 'login_user' %}"> 
              {% csrf_token %}     
              <input type="text" placeholder="User Name" name="username"/>
              <input type="password" placeholder="Password" name="password"/>
              <button class="control-button  in"  type="submit">Sign In</button>
            </form>
          </div>
          <div class="sign-up" id="sign-up-info">
            <h1>Create Account</h1>
            <div class="social-media-buttons">
              <div class="">
                <img class="icon" src="{% static 'images/unnamed.png' %}" alt="fawryicon">
              </div>
            </div>

            <form id="sign-up-form">
              <input type="text" placeholder="User Name"/>
              <input type="password" placeholder="Password"/>
              <button class="control-button up">Sign Up</button>
            </form>
          </div>
        </div>
      </div>



      <script src="{% static 'scripts.js' %}"></script>
</body>
</html>
